---
layout: default
kind: home
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list pure-g">
    {% for post in site.posts %}
	  <li class="pure-u-1-4" style="vertical-align:middle;text-align:center;">
	    <a href="{{ post.url | prepend: site.baseurl }}">
          <div style="position:relative;">
	        <img class="pure-img post-thumb" alt="{{ post.title }}" src="{{ site.url }}/images/thumbs/{{ post.date | date: "%F" }}.jpeg"/>
			<!-- TODO : le div apparaÃ®t inline -->
		    <div class="thumb-caption">{{ post.title }}</div>
	      </div>
		</a>
	  </li>
	{% endfor %}

</div>
