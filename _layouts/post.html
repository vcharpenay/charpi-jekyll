---
layout: default
---
<div class="pure-g" style="position:relative;vertical-align:middle;">
  {% unless page.next == nil %}
    <a class="post-nav nav-left" href="{{ page.next.url }}">
	  <div style="position:relative;top:50%;margin-top:-1em;">
        <span class="fa fa-chevron-circle-left fa-2x"></span>
      </div>
    </a>
  {% endunless %}

  <div class="pure-u-1">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%d/%m/%Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="post-content">
	  <figure>
	    <img class="pure-img post-img" alt="" src="{{ site.url }}/images/{{ page.date | date: "%F" }}.jpeg"/>
		<figcaption>{{ content }}</figcaption>
	  </figure>
    </article>
  </div>

  {% unless page.previous == nil %}
    <a class="post-nav nav-right" href="{{ page.previous.url }}">
	  <div style="position:relative;top:50%;margin-top:-1em;">
        <span class="fa fa-chevron-circle-right fa-2x"></span>
	  </div>
    </a>
  {% endunless %}

</div>
