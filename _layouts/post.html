---
layout: default
---
<div class="post pure-g">
 
  <div class="pure-u-2-24" style="text-align:center;vertical-align:middle;">
    {% unless page.next == nil %}
      <a class="post-nav" href="{{ page.next.url }}">
	    <span class="fa fa-chevron-circle-left fa-2x"></span>
	  </a>
    {% endunless %}
  </div>

  <div class="pure-u-20-24" style="vertical-align:middle;">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%d/%m/%Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="post-content">
	  <figure>
	    <img class="pure-img post-img" alt="" src="{{ site.url }}/images/{{ page.date | date: "%F" }}.jpeg"/>
		<figcaption>{{ content }}</figcaption>
	  </figure>
    </article>
  </div>

  <div class="pure-u-2-24" style="text-align:center;vertical-align:middle;">
    {% unless page.previous == nil %}
      <a class="post-nav" href="{{ page.previous.url }}">
	    <span class="fa fa-chevron-circle-right fa-2x"></span>
	  </a>
	{% endunless %}
  </div>

</div>
