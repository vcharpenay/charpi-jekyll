---
layout: default
---
<div class="post pure-g">
  
  <div class="pure-u-2-24" style="text-align:center;vertical-align:middle;">
    <a class="post-nav" href="{{ blog.previous_article }}">
	  <span class="fa fa-chevron-circle-left fa-2x"></span>
	</a>
  </div>

  <div class="pure-u-20-24" style="vertical-align:middle;">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%D" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="post-content">
      {{ content }}
    </article>
  </div>

  <div class="pure-u-2-24" style="text-align:center;vertical-align:middle;">
    <a class="post-nav" href="{{ blog.next_article }}">
	  <span class="fa fa-chevron-circle-right fa-2x"></span>
	</a>
  </div>

</div>
